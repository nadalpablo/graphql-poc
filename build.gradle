plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.pocs'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '8'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'com.zhokhov.graphql:graphql-datetime-spring-boot-starter:2.0.0'

    compile group: 'com.graphql-java-kickstart', name: 'graphql-java-tools', version: '6.1.0'
    compile group: 'com.graphql-java-kickstart', name: 'graphql-spring-boot-starter', version: '7.1.0'
    compile group: 'com.graphql-java-kickstart', name: 'graphiql-spring-boot-starter', version: '7.1.0'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb'
    compile group: 'com.google.guava', name: 'guava', version: '29.0-jre'

    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
